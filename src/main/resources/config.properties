# CloudSim Hippopotamus Optimization Research Configuration
# System: 16GB RAM optimized configuration

# Experiment Configuration
experiment.replications=30
experiment.confidence.level=0.95
experiment.significance.level=0.05
experiment.random.seed=123456

# Memory Management Configuration
memory.max.heap.gb=50
memory.warning.threshold.gb=40
memory.batch.processing.enabled=true
memory.batch.size=5
memory.check.interval.ms=5000
memory.gc.threshold.percentage=85

# Algorithm Configuration
algorithm.population.size=20
algorithm.max.iterations=50
algorithm.convergence.threshold=0.001

# Scenario Definitions
scenarios.enabled=Micro,Small,Medium,Large,XLarge,Enterprise
scenario.micro.vms=10
scenario.micro.hosts=3
scenario.micro.complexity=1
scenario.small.vms=50
scenario.small.hosts=10
scenario.small.complexity=2
scenario.medium.vms=100
scenario.medium.hosts=20
scenario.medium.complexity=3
scenario.large.vms=200
scenario.large.hosts=40
scenario.large.complexity=4
scenario.xlarge.vms=400
scenario.xlarge.hosts=100
scenario.xlarge.complexity=5
scenario.enterprise.vms=500
scenario.enterprise.hosts=150
scenario.enterprise.complexity=6

# Output Configuration
output.base.directory=results
output.csv.delimiter=,
output.decimal.format=#.##
output.timestamp.format=yyyy-MM-dd_HH-mm-ss
output.flush.after.each.write=true

# Performance Monitoring
performance.monitor.enabled=true
performance.monitor.interval.ms=1000
performance.cpu.tracking=true
performance.memory.tracking=true

# CloudSim Configuration
cloudsim.terminate.at.time=-1
cloudsim.trace.enabled=false
cloudsim.network.topology.enabled=false

# Datacenter Configuration
datacenter.scheduling.interval=1.0
datacenter.hosts.per.datacenter=100
datacenter.cost.per.mips=3.0
datacenter.cost.per.memory=0.05
datacenter.cost.per.storage=0.001
datacenter.cost.per.bandwidth=0.0

# VM Configuration Ranges
vm.mips.min=1000
vm.mips.max=2500
vm.ram.min=512
vm.ram.max=4096
vm.bandwidth=1000
vm.size=10000
vm.pes.min=1
vm.pes.max=4

# Host Configuration
host.mips=10000
host.ram=16384
host.bandwidth=10000
host.storage=1000000
host.pes=8
host.vm.scheduler=TimeShared
host.ram.provisioner=Simple
host.bandwidth.provisioner=Simple
host.pe.provisioner=Simple

# Validation Configuration
validation.strict.mode=true
validation.check.null=true
validation.check.ranges=true
validation.log.warnings=true
